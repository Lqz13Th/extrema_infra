[package]
name = "extrema_infra"
version = "0.1.0"
edition = "2024"

[lib]
name = "extrema_infra"
path = "src/lib.rs"

[dependencies]
# Networking
reqwest = { version = "0.12.23", features = ["json"] }
tokio = { version = "1.47.1", features = ["full"] }
tokio-tungstenite = { version = "0.27.0", features = ["native-tls"] }
tungstenite = "0.27.0"
futures-util = "0.3.31"
zeromq = "0.4.1"

# Data Structures
dashmap = "6.1.0"
polars = { version = "0.50.0", features = ["performant", "lazy", "abs", "log"] }

# Parsing
prost = "0.14.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
ordered-float = "5.0.0"

# Encryption
hmac = "0.12.1"
sha2 = "0.10.9"
data-encoding = "2.9.0"
form_urlencoded = "1.2.1"

# Logging
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.19"

# Utils
dotenv = "0.15.0"
thiserror = "2.0.14"
futures = "0.3.31"
url = "2.5.7"

[profile.release]
opt-level = 3
codegen-units = 1
debug-assertions = false
incremental = false
debug = false
lto = true