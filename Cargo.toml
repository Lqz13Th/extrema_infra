[package]
name = "extrema_infra"
version = "0.1.0"
edition = "2024"

[lib]
name = "extrema_infra"
path = "src/lib.rs"

[dependencies]
# Networking & async
tokio = { version = "1.47.1", features = ["full"] }
reqwest = { version = "0.12.23", features = ["json"] }
tokio-tungstenite = { version = "0.27.0", features = ["native-tls"] }
tungstenite = "0.27.0"
futures = "0.3.31"
futures-util = "0.3.31"
zeromq = "0.4.1"

# Data & Feature processing
polars = "0.51.0"

# Parsing & Serialization
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
simd-json = "0.16.0"

# Cryptography & Encoding
hmac = "0.12.1"
sha2 = "0.10.9"
rmp-serde = "1.3.0"
data-encoding = "2.9.0"

# Logging & Tracing
tracing = "0.1.41"
tracing-subscriber = "0.3.20"

# Environment & Error handling
dotenv = "0.15.0"
thiserror = "2.0.14"

[profile.release]
opt-level = 3
codegen-units = 1
debug-assertions = false
incremental = false
debug = false
lto = true
